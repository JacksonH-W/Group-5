name: BACKEND-FRONTEND-CI

on:
  push:
  pull_request:

jobs:
  backend:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        run: |
          python -m pip install -U pip
          pip install -r backend/requirements.txt

      # Minimal sanity check (prevents "missing dependency" surprises)
      - name: Import app
        env:
          SUPABASE_URL: "http://localhost"
          SUPABASE_ANON_KEY: "ci-anon" 
          SUPABASE_SERVICE_ROLE_KEY: "ci-dev"
        run: |
          python -c "from app.main import app; print('backend import ok')"
        working-directory: backend

  frontend:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        run: npm ci
        working-directory: frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend
      - name: Lint frontend
        run: npm run lint
        working-directory: frontend
