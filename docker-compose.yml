services:
  backend:
    build:
      context: ./backend
    env_file:
      - .env.admin
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
    env_file:
      - ./frontend/.env.local
    environment:  
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    depends_on:
      - backend
